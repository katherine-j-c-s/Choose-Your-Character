<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3e6988903e.js" crossorigin="anonymous"></script>
        <title>Choose-Your-Character</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <section class="container">
                <div class="tittle">
                    <h1>choose your character</h1>
                    <div class="under-line"></div>
                </div> 
                <article class="characters-card">
                    <div class="img-container">
                        <img src="./characters/mario/Personagem 19.png" id="character-img" alt="">
                    </div>
                    <div class="text-container">
                        <h4 id="character">Mario</h4>
                        <p id="type">Principal Character</p>
                        <p id="info">Mario is portrayed as an Italian-American plumber who, along with his younger brother Luigi, has to defeat the creatures that have come from the sewers beneath New York.</p>
                        <div class="button-container">
                            <button class="prev-btn">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <div class="random-btn">
                                <img src="./images/FreeMarioBrosbyPrintNFun(23).png" alt="">
                            </div>
                            <button class="next-btn">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                        <button class="select-btn">Select me</button>
                    </div>
                    <button class="return-btn hidden">Return</button>
                </article>
            </section>
        </main>
        <script src="./scritp.js"></script>
    </body>
</html>
